# Required metadata
sonar.projectKey=ConsoleAppPAC
sonar.projectName=ConsoleAppPAC
sonar.projectVersion=1.0

# Optional: Encoding of the source files. Default is UTF-8.
sonar.sourceEncoding=UTF-8

# Paths to the source code to be analyzed.
# Relative to the sonar-project.properties file.
sonar.sources=ConsoleAppPAC

# Paths to the test code.
# SonarQube will differentiate between source and test files.
sonar.tests=ConsoleAppPAC.Tests

# Exclude files or directories that should not be analyzed.
# This typically includes build output, test project itself, and generated files.
sonar.exclusions=\
  **/bin/**,\
  **/obj/**,\
  **/*.dll,\
  **/*.pdb,\
  ConsoleAppPAC.Tests/**

# --- C# specific properties ---
# Path to the unit test coverage report generated by ReportGenerator.
# Ensure you run 'reportgenerator' to produce an XML report (e.g., Cobertura.xml)
# in the 'coverage_report' directory as specified in the previous steps.
# The path should be relative to the sonar-project.properties file.
sonar.cs.opencover.reportsPaths=coverage_report/Cobertura.xml

# Optional: If you use a specific SonarQube profile (e.g., a custom quality profile)
# sonar.profile=YourCustomProfileName

# Optional: URL of your SonarQube server (if not configured globally via CLI)
# sonar.host.url=http://localhost:9000

# Optional: Your SonarQube authentication token (if not configured globally via CLI)
# sonar.login=your_sonar_token
